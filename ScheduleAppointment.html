    <h2>Schedule an Appointment</h2>
    <form id="appointmentForm" action="#" method="post">

      <label for="appointmentid">Appointment ID:</label>
        <input type="number" id="appointmentid" name="appointmentid" required><br>

        <label for="patientID">Patient ID:</label>
        <input type="number" id="patientID" name="patientID" required><br>

        <label for="doctorID">Doctor ID:</label>
        <input type="number" id="doctorID" name="doctorID" required><br>

        <label for="appointmentDate">Date:</label>
        <input type="date" id="appointmentDate" name="appointmentDate" required><br>

        <label for="appointmentTime">Time:</label>
        <input type="time" id="appointmentTime" name="appointmentTime" required><br>

        <label for="reason">Reason for Appointment:</label>
        <textarea id="reason" name="reason" required></textarea><br>

        <input type="submit" value="Schedule Appointment">
    </form>
    <script>
      document.getElementById('appointmentForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const appointmentid = document.getElementById('appointmentid').value;
    const patientID = document.getElementById('patientID').value;
    const doctorID = document.getElementById('doctorID').value;
    const appointmentDate = document.getElementById('appointmentDate').value;
    const appointmentTime = document.getElementById('appointmentTime').value;
    const reason = document.getElementById('reason').value;

    fetch('/api/schedule-appointment', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ appointmentid, patientID, doctorID, appointmentDate, appointmentTime, reason })
    })
    .then(response => response.json())
    .then(data => {
        alert('Appointment scheduled successfully');
        console.log(data);
    })
    .catch(error => console.error('Error:', error));
});

    </script>
